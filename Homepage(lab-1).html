【漁民風味】胡椒涼瓜燉豬展仔　加熱水燉湯更出味
</h2>
<p>雷公鑿又名大丁苦瓜，頭大尾尖表面一粒粒突起，像是《封神榜》裏雷震子手上發出閃電的鑿子。苦瓜味道濃郁，又稱涼瓜、半生瓜，除可燉湯外，其餘的菜式還有涼瓜煎蛋、涼拌涼瓜、涼瓜燜倉魚、涼瓜燜排骨、鯪魚肉釀涼瓜、涼瓜雪梨汁等等，苦瓜除綠色外也有白色的，白苦瓜又稱白玉苦瓜，口感比綠苦瓜脆口及水分較多，適合榨汁。
